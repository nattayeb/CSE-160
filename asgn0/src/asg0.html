<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <br>
    <span>v1:</span>
    <label for="x1">x</label>
    <input id="x1" type="number" name="x1" value="0" />
    <label for="y1">y</label>
    <input id="y1" type="number" name="y1" value="0" />
    <br><br>
    <span>v2:</span>
    <label for="x2">x</label>
    <input id="x2" type="number" name="x2" value="0" />
    <label for="y2">y</label>
    <input id="y2" type="number" name="y2" value="0" />
    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()" />

    <br><br>
    <label for="operation">Operation:</label>
    <select name="operation" id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />

    <script src="../lib/cuon-matrix.js"></script>
    <script src="asg0.js"></script>
</body>

</html>
